<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo é preencher esse formulário de inscrição.</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset__wrapper">
            <legend>Informações do Evento</legend>

            <div class="input__wrapper">
              <label for="event__title"
                >Título do evento
                <span class="text-gray">(minímo 8 caracteres)</span></label
              >
              <input
                type="text"
                id="event__title"
                name="event__title"
                minlength="8"
                required
              />
            </div>
            <div class="input__wrapper">
              <label for="event__link"
                >Link do evento
                <span class="text-gray">(comece com https://)</span></label
              >
              <input type="url" name="event__link" id="event__link" />
            </div>
            <div class="input__wrapper">
              <label for="event__zap"
                >Whatsapp para contato
                <span class="text-gray">(somente números)</span></label
              >
              <input
                type="number"
                name="event__zap"
                id="event__zap"
                minlength="9"
                required
              />
            </div>
            <div class="input__wrapper">
              <label for="event__info">Informações Extras</label>
              <textarea name="event__info" id="event__info"></textarea>
            </div>
            <div class="input__wrapper"></div>

            <div class="input__wrapper">
              <label for="event_category">Categoria</label>
              <select name="event_category" id="event_category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset__wrapper">
            <legend>Privacidade</legend>

            <div class="input__wrapper">
              <label for="email"
                >E-mail do administrador
                <span class="text-gray">(digite um e-mail válido)</span></label
              >
              <input type="email" name="email" id="email" required />
            </div>
            <div class="input__wrapper">
              <label for="password"
                >Senha de acesso para os participantes
                <span class="text-gray">(minímo 8 caracteres)</span></label
              >
              <input
                type="password"
                name="password"
                id="password"
                minlength="8"
                required
              />
            </div>
            <div class="input__wrapper c-checkbox">
              <input type="checkbox" name="check" id="check" />
              <label for="check">Evento privado</label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset__wrapper">
            <legend>Dia e Hora</legend>
            <div class="date__wrapper">
              <div class="input__wrapper">
                <label for="event__date">Data</label>
                <input type="date" name="event__date" id="event__date" />
              </div>

              <div class="input__wrapper">
                <label for="event__hour-init">Das</label>
                <input
                  type="time"
                  name="event__hour-init"
                  id="event__hour-init"
                  placeholder="19:00"
                />
              </div>

              <div class="input__wrapper">
                <label for="event__hour-end">Até</label>
                <input
                  type="time"
                  name="event__hour-end"
                  id="event__hour-end
								"
                  placeholder="20:00"
                />
              </div>
            </div>
          </div>
        </fieldset>

        <div class="btn__wrapper">
          <input type="submit" value="Salvar Evento" class="event__btn" />
        </div>
      </form>
      <footer>
        <button id="my-form" type="submit">Salvar evento</button>
      </footer>
    </div>
  </body>
</html>
